<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Blog</title>
  </head>
  <body>
    <h1>Welcome to the Mini Blog</h1>
    <h2>Blog Posts</h2>
    <ul>
      {% for post in posts %}
      <li>
        <strong>{{ post.title }}</strong> by {{ post.author }} <br />
        {{ post.content }}
      </li>
      {% empty %}
      <li>No posts available.</li>
      {% endfor %}
    </ul>
  </body>
</html>
